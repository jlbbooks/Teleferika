dartdoc:
  output: doc/ui
  linkToSource: true
  showUndocumentedCategories: true
  include: 
    - lib/ui/
    - lib/widgets/
  exclude:
    - lib/ui/screens/
    - lib/ui/widgets/README*.md
  categories:
    UI Components:
      markdown: |
        # UI Components
        
        This section contains all the user interface components used in the application.
        Each component is documented with usage examples, visual descriptions, and
        accessibility information.
        
        ## Component Categories
        
        - **Status Indicators**: User feedback and notification widgets
        - **Form Elements**: Input fields, buttons, and form controls
        - **Navigation**: App bars, tabs, and navigation components
        - **Data Display**: Lists, cards, and data presentation widgets
        - **Feedback**: Dialogs, toasts, and user interaction feedback
        
        ## Usage Guidelines
        
        All UI components follow Material Design principles and include:
        - Proper accessibility support
        - Responsive design
        - Theme integration
        - Consistent styling
        
    Status Indicators:
      markdown: |
        # Status Indicators
        
        Widgets for displaying user feedback and system status messages.
        
        ## Design Principles
        
        - Non-intrusive notifications
        - Clear visual hierarchy
        - Appropriate color coding
        - Smooth animations
        - Accessibility compliance
        
    Form Elements:
      markdown: |
        # Form Elements
        
        Input controls and form-related widgets for user data entry.
        
        ## Features
        
        - Validation support
        - Error handling
        - Accessibility labels
        - Keyboard navigation
        - Touch-friendly sizing
        
    Navigation:
      markdown: |
        # Navigation Components
        
        Widgets for app navigation and user flow control.
        
        ## Features
        
        - Consistent navigation patterns
        - Breadcrumb support
        - Tab management
        - Route handling
        
    Data Display:
      markdown: |
        # Data Display Widgets
        
        Components for presenting data and information to users.
        
        ## Features
        
        - Responsive layouts
        - Data filtering
        - Sorting capabilities
        - Pagination support
        
    Feedback:
      markdown: |
        # Feedback Components
        
        Widgets for user interaction feedback and system responses.
        
        ## Features
        
        - Loading states
        - Success/error messages
        - Progress indicators
        - Confirmation dialogs

  favicon: assets/images/favicon.ico
  
  # Enhanced UI documentation settings
  showUndocumentedCategories: true
  autoIncludeDependencies: false
  
  # Include example code
  includeExternalPackage: []
  
  # Custom CSS for better UI documentation
  customStyles: |
    .ui-component {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      background: #fafafa;
    }
    
    .ui-example {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      margin: 8px 0;
    }
    
    .ui-properties {
      background: #f5f5f5;
      border-left: 4px solid #2196f3;
      padding: 12px;
      margin: 12px 0;
    }
    
    .ui-accessibility {
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
      padding: 12px;
      margin: 12px 0;
    }
    
    .ui-visual {
      background: #fff3e0;
      border-left: 4px solid #ff9800;
      padding: 12px;
      margin: 12px 0;
    }

